name: smart_mess
description: "Smart Mess - Military Mess Management System."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^0.13.6   
  shared_preferences: ^2.0.0
  provider: ^6.1.1
  cupertino_icons: ^1.0.8
  animated_splash_screen: ^1.3.0
  intl: ^0.20.2
  image_picker: ^1.1.2
  flutter_plugin_android_lifecycle: ^2.0.9
  url_launcher: ^6.2.5
  dropdown_button2: ^2.3.9
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.14.4

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icon.png
    - assets/army.png
    - assets/me.png
    - assets/1.png
    - assets/2.png
    - assets/3.png
    - assets/4.png
    - assets/5.png
    - assets/6.png
    - assets/bkash.png
    - assets/Tap.png
    - assets/bank.png
    - assets/card.png
    - assets/pro.png
